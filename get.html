    <input style="margin-left:37%;"type="text" id="mid" placeholder="Enter your Medical ID">
    <button style="margin-left:15px;"type="button" onclick="get();"class="btn btn-my" name="Get Data">Get Data</button>

      <tr>

      </tr>
      <tr>

      </tr>
      <tr>

      </tr>
      <tr>

        <td><b id="usermid"></b></td>
      </tr>
      <tr>

      </tr>
      <tr>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>Address:</td>
        <td><b id="useraddress"></b></td>
      </tr>
      <tr>
        <td>State:</td>
        <td><b id="userstate"></b></td>
      </tr>
      <tr>
        <td>Nationality:</td>
        <td><b id="usernation"></b></td>
      </tr>
      <tr>
        <td>Occupation:</td>
        <td><b id="userjob"></b></td>
      </tr>
      <tr>
        <td>Height:</td>
        <td><b id="userheight"></b></td>
      </tr>
      <tr>
        <td>Weight:</td>
        <td><b id="userweight"></b></td>
      </tr>
      <tr>
        <td>Blood Group:</td>
        <td><b id="userblood"></b></td>
      </tr>
      <tr>
        <td>Infections(<1yr):</td>
        <td><b id="userinfect"></b></td>
      </tr>
      <tr>
        <td>Disease:</td>
        <td><b id="userdisease"></b></td>
      </tr>
    </table>
