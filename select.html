<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Medinfoportal</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body background="bg.jpg">
  <h1 style="text-align:center;color:white;margin-top:12%;font-size:45px;">Medical Information Portal</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <img style="width:10rem;margin-left:50%;" src="add.png" alt="">
        <button style="width:10rem;margin-left:50%; margin-top:20px;" type="button" class="btn-my btm-my:hover" onclick="add();" name="button">Add Data</button>
      </div>
      <div class="col-sm-6">
        <img style="width:10rem;margin-left:30%;" src="get.png" alt="">
        <button style="width:10rem;margin-left:30%; margin-top:20px;" type="button" class="btn-my btm-my:hover" onclick="get();" name="button">Get Data</button>
      </div>
    </div>
  </div>
  <script src="js/info.js"></script>
</body>

</html>
