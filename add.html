<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add data</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/add.css">
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>

<body background="addbg.jpg">
  <img style="width:7rem;margin-left:45%;" src="add.png" alt="">
  <h1 style="text-align:center;color:white;">Add your Medical Info</h1>
  <table style="margin-left:32%;">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" id="name" placeholder="Enter your Name"></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="text" name="age" id="age" placeholder="Enter your Age"></td>
    </tr>
    <tr>
      <td>Date of Birth:</td>
      <td><input type="text" name="dob" id="dob" placeholder="xx/yy/zzz"></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td><select id="sex" name="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select></td>
    </tr>
    <tr>
      <td>Medical ID:</td>
      <td><input type="text" name="mid" id="mid" placeholder="Eg: Name+dob"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="textarea" name="add" id="add" placeholder="Enter your address"></td>
    </tr>
    <tr>
      <td>Parent Name:</td>
      <td><input type="text" name="pname" id="pname" placeholder="Enter.."></td>
    </tr>
    <tr>
      <td>Nationality:</td>
      <td><input type="text" name="nat" id="nat" placeholder="Enter.."></td>
    </tr>
    <tr>
      <td>State:</td>
      <td><select id="state" name="state">
          <option value="Tamilnadu">Tamilnadu</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Telugana">Telugana</option>
          <option value="Kerala">Kerala</option>
          <option value="Karnataka">Karnataka</option>
        </select></td>
    </tr>
    <tr>
      <td>Phone no:</td>
      <td><input type="text" name="ph" id="ph" placeholder="Enter your Phone Number"></td>
    </tr>
    <td>Mail-Id:</td>
    <td><input type="email" name="mail" id="mail" placeholder="Enter your Mail-Id"></td>
    </tr>
    <tr>
      <td>Occupation:</td>
      <td><input type="text" name="job" id="job" placeholder="Enter.."></td>
    </tr>
    <tr>
      <td>Height:</td>
      <td><input type="text" name="height" id="height" placeholder="Enter in cm"></td>
    </tr>
    <tr>
      <td>Weight:</td>
      <td><input type="text" name="weight" id="weight" placeholder="Enter in kg"></td>
    </tr>
    <tr>
      <td>Blood Group:</td>
      <td><select id="bg" name="bg">
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select></td>
    </tr>
    <tr>
      <td>Infections(<1yr):</td> <td><input type="text" name="inf" id="inf" placeholder="Enter/Nill"></td>
    </tr>
    <tr>
      <td>Disease:</td>
      <td><input type="text" name="dis" id="dis" placeholder="Eg:Diabetes/Nill"></td>
    </tr>
  </table>
  <input style="margin-bottom: 10px;margin-left:42%;" type="button" class="btn-my btm-my:hover" name="Add Data" value="Add Data" onclick="add();">
  <input style="margin-bottom: 10px;margin-left:42%;" type="button" class="btn-my btm-my:hover" name="back" value="<<Back" onclick="back();">

</body>
